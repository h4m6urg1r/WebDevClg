<!DOCTYPE html>
<html lang="en">
<head>
	<title>irame with Links</title>
	<link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
	<style>
		body {
			font-family: 'Fira Sans';
			padding: 0;
			background-color: #eff1f5;
		}
		.embeds {
			display: flex;
			justify-content: space-evenly;
		}
		iframe {
			width: 40vw;
			height: 70vh;
			margin-bottom: 20px;
			border: none;
		}
		p {
			display: flex;
			justify-content: space-evenly;
			align-items: center ;
			font-size: 20px;
			margin-top: 20px;
			text-align: center;
		}
		a {
			text-decoration: none;
			color: #4c4f69;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="embeds">
		<iframe src="https://embed.reddit.com/r/ProgrammerHumor/comments/1blwhke/forgetseverytime/" allowfullscreen="" loading="lazy"></iframe>
		<iframe src="https://embed.reddit.com/r/wholesomememes/comments/1blwdvh/learning_and_love/" allowfullscreen="" loading="lazy"></iframe>
	</div>
	<p>
		<u>More on reddit -></u>
		<i><a href="https://www.reddit.com/r/ProgrammerHumor">r/ProgrammerHumor</a></i><br>
		<i><a href="https://www.reddit.com/r/wholesomememes">r/wholesomememes</a></i><br>
	</p>
</body>
</html>
